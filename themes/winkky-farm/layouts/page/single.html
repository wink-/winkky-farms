{{ define "main" }}

<article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Page Header -->
    <header class="mb-12 text-center">
        {{ if .Params.featured_image }}
        <div class="mb-8">
            <img src="{{ .Params.featured_image }}" alt="{{ .Title }}" class="w-full h-64 md:h-96 object-cover rounded-xl shadow-lg">
        </div>
        {{ end }}
        
        <h1 class="text-4xl md:text-5xl font-bold text-stone-900 mb-6 leading-tight">
            {{ .Title }}
        </h1>
        
        {{ if .Description }}
        <p class="text-xl text-stone-600 leading-relaxed max-w-3xl mx-auto">
            {{ .Description }}
        </p>
        {{ end }}
    </header>
    
    <!-- Page Content -->
    <div class="prose prose-lg max-w-none">
        {{ .Content }}
    </div>
</article>

{{ end }}
