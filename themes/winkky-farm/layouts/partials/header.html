<header class="bg-white shadow-lg sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ .Site.BaseURL }}" class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-green-700 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2L3 7v11a1 1 0 001 1h3a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1h3a1 1 0 001-1V7l-7-5z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-stone-900">{{ .Site.Title }}</h1>
                        <p class="text-sm text-stone-600">{{ .Site.Params.subtitle }}</p>
                    </div>
                </a>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="text-stone-700 hover:text-green-700 font-medium transition-colors duration-200">
                    {{ .Name }}
                </a>
                {{ end }}
                <a href="#contact" class="btn-primary">
                    Get In Touch
                </a>
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button onclick="toggleMobileMenu()" class="text-stone-700 hover:text-green-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            <div class="flex flex-col space-y-3">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="text-stone-700 hover:text-green-700 font-medium py-2 transition-colors duration-200">
                    {{ .Name }}
                </a>
                {{ end }}
                <a href="#contact" class="btn-primary inline-block text-center mt-4">
                    Get In Touch
                </a>
            </div>
        </div>
    </nav>
</header>
